<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RECLUTAMIENTO</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000000;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: rgb(110, 110, 110);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid #46be50;
      border-radius: 0.5rem;
    }
    button {
      background-color: #10b981;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .success, .error {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
    }
    .success {
      background-color: #d1fae5;
      color: #065f46;
    }
    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>√öNETE A NOSOTROS</h2>
    <form id="problemForm">
      <input type="text" id="apellidoP" placeholder="Apellido Paterno" required />
      <input type="text" id="apellidoM" placeholder="Apellido Materno" required />
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="tel" id="telefono" placeholder="N√∫mero de Tel√©fono" maxlength="10" required />
      <input type="email" id="correo" placeholder="Correo electr√≥nico" required />
      
      <!-- Lista desplegable de vacantes -->
      <label for="vacante">¬øCu√°l es la vacante de tu inter√©s?</label>
      <select id="vacante" required>
        <option value="">Seleccione una vacante</option>
        <option value="OPERADOR CON AUTO">OPERADOR CON AUTO</option>
        <option value="OPERADOR CON CAMIONETA LARGE VAN">OPERADOR CON CAMIONETA LARGE VAN</option>
        <option value="OPERADOR CON CAMIONETA SMALL VAN">OPERADOR CON CAMIONETA SMALL VAN</option>
        <option value="OPERADOR CON MOTO">OPERADOR CON MOTO</option>
        <option value="OPERADOR PARA AUTO">OPERADOR PARA AUTO</option>
        <option value="OPERADOR PARA CAMIONETA">OPERADOR PARA CAMIONETA</option>
        <option value="OPERADOR PARA MOTO">OPERADOR PARA MOTO</option>
        <option value="RECOLECTOR/PICKER">RECOLECTOR/PICKER</option>
      </select>

      <!-- Lista desplegable de estados -->
      <label for="estado">¬øDe qu√© estado nos escribes?</label>
      <select id="estado" required>
        <option value="">Seleccione un estado</option>
        <option value="Ciudad de M√©xico">Ciudad de M√©xico</option>
        <option value="Estado de M√©xico">Estado de M√©xico</option>
        <option value="Puebla">Puebla</option>
        <option value="Morelos">Morelos</option>
        <option value="Hidalgo">Hidalgo</option>
        <option value="Quer√©taro">Quer√©taro</option>
        <option value="Guerrero">Guerrero</option>
        <option value="Aguascalientes">Aguascalientes</option>
        <option value="Baja California">Baja California</option>
        <option value="Baja California Sur">Baja California Sur</option>
        <option value="Campeche">Campeche</option>
        <option value="Chihuahua">Chihuahua</option>
        <option value="Coahuila">Coahuila</option>
        <option value="Chiapas">Chiapas</option>
        <option value="Colima">Colima</option>
        <option value="Durango">Durango</option>
        <option value="Guanajuato">Guanajuato</option>
        <option value="Michoacan">Michoacan</option>
        <option value="Nayarit">Nayarit</option>
        <option value="Oaxaca">Oaxaca</option>
        <option value="Quitana Roo">Quintana Roo</option>
        <option value="San Luis Potosi">San Luis Potosi</option>
        <option value="Sinaloa">Sinaloa</option>
        <option value="Sonora">Sonora</option>
        <option value="Tabasco">Tabasco</option>
        <option value="Tamaulipas">Tamaulipas</option>
        <option value="Tlaxcala">Tlaxcala</option>
        <option value="Veracruz">Veracruz</option>
        <option value="Yucatan">Yucatan</option>
        <option value="Zacatecas">Zacatecas</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const supportNumbers = [
      { number: '+525633940584', name: 'Reclutamiento' },
    ];

    const form = document.getElementById('problemForm');
    const statusDiv = document.getElementById('status');
    const telefonoInput = document.getElementById('telefono');

    // Validar que solo acepte n√∫meros
    telefonoInput.addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, ""); // Elimina todo lo que no sea n√∫mero
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const apellidoP = document.getElementById('apellidoP').value;
      const apellidoM = document.getElementById('apellidoM').value;
      const nombre = document.getElementById('nombre').value;
      const telefono = document.getElementById('telefono').value;
      const correo = document.getElementById('correo').value;
      const vacante = document.getElementById('vacante').value;
      const estado = document.getElementById('estado').value;

      // Validar que el correo contenga un @
      if (!correo.includes("@")) {
        alert("Por favor, ingresa un correo electr√≥nico v√°lido.");
        return;
      }

      const random = supportNumbers[Math.floor(Math.random() * supportNumbers.length)];
      const assignedTo = random.name;

      try {
        const response = await fetch('https://sheetdb.io/api/v1/94iczesssrp5n', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            apellidoP,
            apellidoM,
            nombre,
            telefono,
            correo,
            vacante,
            estado,
            assignedTo,
            timestamp: new Date().toLocaleString("es-MX", { timeZone: "America/Mexico_City" })
          })
        });

        if (!response.ok) throw new Error('No se pudo enviar.');

        statusDiv.innerHTML = `<div class="success">‚úÖ Datos enviados correctamente. En un momento un agente se pondr√° en contacto contigo.</div>`;

        const message = `Hola ${assignedTo}, soy ${nombre} ${apellidoP} ${apellidoM}. üìû Tel: ${telefono} Del Estado: ${estado} üíº Mi Vacante de inter√©s es: ${vacante}`;
        const encoded = encodeURIComponent(message);
        const cleanedPhone = random.number.replace(/[^\d]/g, '');
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        setTimeout(() => {
          if (isMobile) {
            window.location.href = `whatsapp://send?phone=${cleanedPhone}&text=${encoded}`;
          } else {
            window.open(`https://web.whatsapp.com/send?phone=${cleanedPhone}&text=${encoded}`, '_blank');
          }
        }, 1000);

        form.reset();
      } catch (error) {
        console.error(error);
        statusDiv.innerHTML = `<div class="error">‚ùå Hubo un error al enviar el formulario.</div>`;
      }
    });
  </script>
</body>
</html>
